---
- hosts: "{{ ansible_play_hosts }}"
  become: true
  vars:
    version: 10502
    edition: lts
    mode: nonprod
    image_size: 16G
    raid_device: /dev/vdb
  roles:
    - installprereqs
    - role: copyfile
      vars:
        src_file_path: /root/downloads/idg/idg_lx{{ version }}.tar
        dest_file_path: /tmp/idg_lx{{ version }}.tar
    - installdp
    - configuredp
    - startdp
